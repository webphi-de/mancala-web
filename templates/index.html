<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancala</title>
    <!-- Verknüpfung zu unserer zukünftigen CSS-Datei -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<!-- templates/index.html -->
<body>
    <img src="../static/mancala_logo.png" alt="Mancala" height="150">

    <div class="einstellungen">
        <div>
            Mensch <input type="range" min="1" max="2" value="1" id="starter-auswahl" step="1"> KI startet
        </div>
        <div>
            KI-Stärke: <input type="range" min="1" max="9" value="5" id="ki-tiefe-auswahl" step="1">
            <span id="ki-tiefe-wert"></span>
        </div>
        <button id="neustart-button">Neues Spiel</button>
    </div>


    <!-- Neuer Haupt-Container für das Grid-Layout -->
    <div id="spielbrett-grid">
        <!-- Das JavaScript wird die Elemente hier einfügen -->
    </div>

    <!-- NEU: Container für den Spielverlauf -->
 <div id="verlauf-container">
    <h2>Spielverlauf</h2>
    <p>Status: <span id="status-text">Lade Spiel...</span></p>
    <!-- Die ID hier muss exakt "verlauf-liste" lauten -->
    <div id="verlauf-liste"></div>
</div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
